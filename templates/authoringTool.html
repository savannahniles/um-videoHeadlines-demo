<!DOCTYPE html>
<html>
<head>
	<title>{{ videoId }}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='um-videoHeadlines-demo.css') }}"></link>
	<script src="{{ url_for('static', filename='authoringTool.js') }}"></script>
	<script>
	    init({{ videoId|tojson }});
	</script>

	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<div class="container">	
	<h1 id="thing">Select a scene</h1>

	<iframe width="430" src="http://www.youtube.com/embed/{{ videoId.split('-')[1]  }}?enablejsapi=1&theme=light&showinfo=0" frameborder="0" allowfullscreen id="player"></iframe>
	<button id="outputGif" onclick="outputGif()">Output gif</button>
	

	<div id="error"></div>
	<div id="loading">
		Still processing the video for scenes...</br>
		<i class="fa fa-cog fa-spin fa-5x"></i>
	</div>
	<div id="thumbnailContainer"></div>

	<div class="container container" id="gifBuilder">
		<p>Pick a different scene</p>
		<h1>Edit your gif</h1>
		<div class="col leftCol">
			<div id="gifContainer"></div>
			<div id="time">Adjust start and end time
			</div>
		</div>
		<div class="col rightCol">
			<div id="stabilization">Stabilization</div>
			<div id="masking">Masking</div>
			<div id="looping">Looping</div>
		</div>
	</div>
		
	
</div>
</body>
</html>
