<!DOCTYPE html>
<html>
<head>
	<title>{{ videoId }}</title>

	<!-- J Query UI -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>

  	<!-- Custom style + CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='um-videoHeadlines-demo.css') }}"></link>
	<script src="{{ url_for('static', filename='authoringTool.js') }}"></script>
	<script>
	    init({{ videoId|tojson }});
	</script>

	<!-- Font Awesome, google fonts -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Sniglet:400,800' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="container">	
	<h1 class="hover-highlight">Glyph</h1>
	<div id="help-toggle"><i class="fa fa-lightbulb-o"></i> Click for tips.</div>

	
	<div id="gifBuilder">
		<div class="col leftCol">

			<div class="playerContainer" id="player-toggle-container">

				<div id="error"></div>
				<div id="mask-button">Mask editor</div>
				<iframe width="560" height="315" src="http://www.youtube.com/embed/{{ videoId.split('-')[1]  }}?enablejsapi=1&theme=light&showinfo=0&controls=0&modestbranding=1" frameborder="0" id="player-toggle"></iframe>
				
				<div id="controls">
					<div id="slider-range"></div>
					<div class="help" id="slide-help">Drag each each end of the slider. <i class="fa fa-hand-o-right"></i></div>
					<p>
					  <label for="start"> Start time: <i class="fa fa-pencil"></i></label>
					  <input type="text" id="start" autofocus>
					  <label for="end"> End time: <i class="fa fa-pencil"></i></label>
					  <input type="text" id="end">
					  <span class="help" id="time-help"><i class="fa fa-hand-o-left"> Click to edit.</i></span>
					</p>
				  <p id="loop">
				  	<label> Looping: </label>
				    <input class="loopButton" type="radio" value="time_symetrize" id="time_symetrize" name="loop">
				    <label for="time_symetrize">Forewards/Backwards</label>
				    <input class="loopButton" type="radio" value="progressive_fade" id="progressive_fade" name="loop" >
				    <label for="progressive_fade">Progressive Fade</label>
				    <input class="loopButton" type="radio" value="still_fade" id="still_fade" name="loop">
				    <label for="still_fade">Still Fade</label>
				    <input class="loopButton" type="radio" value="standard" id="standard" name="loop" checked="checked">
				    <label for="standard">Standard</label>
				    <span class="help" id="loop-help"><i class="fa fa-hand-o-left"> Click to play around with these.</i></span>
				  </p>
				  <p id= "outputP" class="align-right">
				  	<span class="help" id="output-help"><i class="fa fa-hand-o-down"> Make your Gif.</i></span>
				  	<button id="outputGif" class="hover-highlight" onclick="outputGif()"><i class=" fa-hand-o-right fa fa-lg"></i></button>
				  </p>
					
				</div> <!-- end controls -->

			</div> <!-- end player container -->

		</div> <!-- end left col -->

		<div class="col rightCol">
			<div id="gifContainer"></div>
			<h2 id="rightColTitle"></h2>
		</div>
	</div>
		
	
</div>
</body>
</html>
