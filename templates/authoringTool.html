<!DOCTYPE html>
<html>
<head>
	<title>{{ videoId }}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='um-videoHeadlines-demo.css') }}"></link>
	<script src="{{ url_for('static', filename='authoringTool.js') }}"></script>
	<script>
	    init({{ videoId|tojson }});
	</script>

	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<div id="container">
	<h1 id="thing">Video Headlines Authoring Tool Sandbox</h1>

	<div id="videoCol" class="col">
			<iframe width="430" height="241" src="http://www.youtube.com/embed/{{ videoId.split('-')[1]  }}?enablejsapi=1&theme=light&showinfo=0" frameborder="0" allowfullscreen id="player"></iframe>
			<button id="outputGif">Output gif</button>
	</div>

	<div id="thumbsCol" class="col">
		<div id="error"></div>
		<div id="loading">
			Still processing the video for scenes...</br>
			<i class="fa fa-cog fa-spin fa-5x"></i>
		</div>
		<div id="thumbnailContainer"></div>
		
	</div>
	
</div>
</body>
</html>
