<!DOCTYPE html>
<html>
	<head>
		<title>Glyph | Grid</title>

	<!-- Touch -->
	<script type="text/javascript" src="socket.io-0.9.10.min.js"></script>
	<script type="text/javascript" src="caress-0.1.0.js"></script>

	<script>
		$(function() {
		  window.client = new Caress.Client({
		      host: 'localhost',
		      port: 5000
		  });
		  client.connect();
		});
	</script>

	<!-- J Query UI -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>

	<link rel="stylesheet" href="{{ url_for('static', filename='grid.css') }}"></link>
	<script src="{{ url_for('static', filename='grid.js') }}"></script>
	<script>
	    init({{ data|tojson }}, {{ w|tojson }}, {{ h|tojson }}, {{ m|tojson }}, {{ head|tojson }}); 
	</script>

	<!-- Font Awesome, google fonts -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
